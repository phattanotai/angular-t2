<div class="news row mt--7">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <h3 class="mb-0">News tables</h3>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col">Project</th>
              <th scope="col">Budget</th>
              <th scope="col">Status</th>
              <th scope="col">Users</th>
              <th scope="col">Completion</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of paginateData; let i = index">
              <th scope="row">
                <div class="media align-items-center">
                  <a
                    href="javascript:void(0)"
                    class="avatar rounded-circle mr-3"
                  >
                    <img
                      alt="Image placeholder"
                      src="../assets/img/theme/bootstrap.jpg"
                    />
                  </a>
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{ item.name }}</span>
                  </div>
                </div>
              </th>
              <td>$2,500 USD</td>
              <td>
                <span class="badge badge-dot mr-4">
                  <i class="bg-warning"></i> pending
                </span>
              </td>
              <td>
                <div class="avatar-group">
                  <a
                    href="javascript:void(0)"
                    class="avatar avatar-sm"
                    data-toggle="tooltip"
                    data-original-title="Ryan Tompson"
                  >
                    <img
                      alt="Image placeholder"
                      src="../assets/img/theme/team-1-800x800.jpg"
                      class="rounded-circle"
                    />
                  </a>
                  <a
                    href="javascript:void(0)"
                    class="avatar avatar-sm"
                    data-toggle="tooltip"
                    data-original-title="Romina Hadid"
                  >
                    <img
                      alt="Image placeholder"
                      src="../assets/img/theme/team-2-800x800.jpg"
                      class="rounded-circle"
                    />
                  </a>
                  <a
                    href="javascript:void(0)"
                    class="avatar avatar-sm"
                    data-toggle="tooltip"
                    data-original-title="Alexander Smith"
                  >
                    <img
                      alt="Image placeholder"
                      src="../assets/img/theme/team-3-800x800.jpg"
                      class="rounded-circle"
                    />
                  </a>
                  <a
                    href="javascript:void(0)"
                    class="avatar avatar-sm"
                    data-toggle="tooltip"
                    data-original-title="Jessica Doe"
                  >
                    <img
                      alt="Image placeholder"
                      src="../assets/img/theme/team-4-800x800.jpg"
                      class="rounded-circle"
                    />
                  </a>
                </div>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <span class="mr-2">60%</span>
                  <div>
                    <div class="progress">
                      <div
                        class="progress-bar bg-warning"
                        role="progressbar"
                        aria-valuenow="60"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 60%"
                      ></div>
                    </div>
                  </div>
                </div>
              </td>
              <td class="text-right">
                <div ngbDropdown placement="bottom-right">
                  <a
                    class="btn btn-sm btn-icon-only text-light"
                    ngbDropdownToggle
                  >
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                  <div
                    ngbDropdownMenu
                    class="dropdown-menu-right dropdown-menu-arrow"
                  >
                    <a class="dropdown-item" href="javascript:void(0)"
                      >Action</a
                    >
                    <a class="dropdown-item" href="javascript:void(0)"
                      >Another action</a
                    >
                    <a class="dropdown-item" href="javascript:void(0)"
                      >Something else here</a
                    >
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer py-4">
        <div class="d-flex p-2">
          <select
            class="custom-select mr-2 w-auto h-0 form-select-sm"
            [(ngModel)]="pageSize"
            (ngModelChange)="getNewsData()"
          >
            <option value="5">5</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <ngb-pagination
            [collectionSize]="collectionSize"
            [(page)]="page"
            [pageSize]="pageSize"
            (pageChange)="getNewsData()"
            [maxSize]="3"
          >
            <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
          </ngb-pagination>
        </div>

        <button class="btn btn-lg btn-outline-primary" (click)="open(content)">
          Launch demo modal
        </button>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input
            id="dateOfBirth"
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            ngbDatepicker
            #dp="ngbDatepicker"
          />
          <button
            class="btn btn-outline-secondary calendar"
            (click)="dp.toggle()"
            type="button"
          ></button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>
